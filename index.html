<div class="container" id="main">
	<div class="jumbotron text-center">
		<h1>Welcome to <span>loqui</span></h1>
		<p class="lead">To start chatting, please enter a username</p>
		<p><a class="btn btn-large btn-success" data-toggle="modal" data-target="#myModal">Get Started</a></p>
	</div>
</div> <!-- /container -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Username</h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control active" id="usernameBox">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
				<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>

	<div class="container-fluid">

		<!-- <h4 class="text-muted">Current Room:</h4> -->

		</div>

<!-- Modal -->
			
		<div class="container">
			<div class="row main-room">
					<div class="well">
							<div id="chat"></div>

			</div>

				<form id="message-text">
						<div class="input-group">
							<input type="text" class="form-control" id="messageBox" placeholder="Message...">
							<span class="input-group-btn">
							<button class="btn btn-warning">Send</button>
							</span>
						</div>
				</form>
			</div> 
		</div>
	</div>
